<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Xolos $RMZ DAO - Gestión interactiva de DAO para la comunidad de Xolos $RMZ." />
    <meta name="keywords" content="Xolos RMZ, DAO, Bitcoin Cash, CashScript, WalletConnect, Blockchain" />
    <meta name="author" content="Xolos RMZ Team" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <title>Xolos $RMZ DAO</title>

    <style>
      /* Estilos básicos para la interfaz */
      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7f9fc;
        color: #333;
      }

      #root {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }

      /* Cargando animación */
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Botones de estilo */
      .button {
        font-size: 16px;
        padding: 10px 20px;
        margin: 10px;
        background-color: #3498db;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .button:hover {
        background-color: #217dbb;
      }
    </style>
  </head>
  <body>
    <!-- Contenedor raíz para React -->
    <div id="root">
      <!-- Contenido por defecto mientras se carga la app -->
      <div>
        <h1>Cargando la interfaz de Xolos $RMZ DAO...</h1>
        <div class="loader"></div>
      </div>
    </div>

    <!-- Scripts -->
    <noscript>Necesitas habilitar JavaScript para usar esta aplicación.</noscript>
  </body>
</html>
